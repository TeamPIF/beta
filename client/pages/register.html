    <a href="index.html">
        <img src="assets/logo.jpg" width="460px" height="180px">

<div class="container">
    <h2 class="form-signin-heading text-center">Register Your Business</h2>
    <h4 class="text-center">Help feed those in need.</h4>

    <form class="form-signin">
        <label for="inputBusinessName" class="sr-only">Business Name</label>
        <input type="business" id="inputBusinessName" class="form-control" placeholder="Business" required>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email Address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputAddress" class="sr-only">Business Address</label>
        <input type="address" id="inputAddress" class="form-control" placeholder="Business Address" required>
        <button class="btn btn-lg btn-primary btn-block margin-top" type="submit">Register!</button>
    </form>
</div>
