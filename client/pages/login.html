        <!-- Bootstrap core CSS -->

    <body>
        <div style = "text-align:center">
            <a href="index.html">
                <img src="./img/logo.jpg" width="460px" height="180px">
            </a>
        </div>
        <div class = "col-lg-12" id = "info" style = "background-color:#ffffff; text-align:center;">
          <h2 style = "padding: 30px">Log in to see your business's page and take donations</h2>
        </div>
        <div class="container">
          <form class="form-signin">
            <!-- <h2 class="form-signin-heading">Log in</h2> -->
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
              <label>
                <a href="register.html">Don't have an account?</a>
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">
                <a href="business.html" style="color:white;">Sign in</a>
            </button>
          </form>

        </div> <!-- /container -->
    </body>
